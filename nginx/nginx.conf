upstream api_gateway {
    # Load balance across multiple API gateway instances
    # Using least_conn for better distribution
    least_conn;
    
    server api-gateway-1:8080 weight=1;
    server api-gateway-2:8080 weight=1;
    
    # Health check - mark server as down after 3 failed attempts
    # Retry after 30 seconds
}

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API requests - load balanced to gateway instances
    location /api/ {
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        
        # Headers for proper forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket/SSE support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # SSE specific settings
        proxy_buffering off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Timeouts
        proxy_connect_timeout 60s;
    }

    # Health check endpoint for the load balancer itself
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"nginx-lb"}';
        add_header Content-Type application/json;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/event-stream;
}
