server {
    listen 80;
    server_name localhost;

    # Shell application (main entry point)
    root /usr/share/nginx/html/shell/browser;
    index index.html;

    # Handle Angular routing for shell
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Dashboard microfrontend - all requests under /dashboard/
    location ^~ /dashboard/ {
        alias /usr/share/nginx/html/dashboard/browser/;
        try_files $uri $uri/ /usr/share/nginx/html/dashboard/browser/index.html;
        
        # Allow embedding in iframes
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Access-Control-Allow-Origin * always;
    }

    # Redirect /dashboard to /dashboard/
    location = /dashboard {
        return 301 /dashboard/;
    }

    # Proxy API requests to the load balancer
    location /api/ {
        proxy_pass http://nginx-lb:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-API-Key neo-sentinel-secret-key;
        proxy_cache_bypass $http_upgrade;
        
        # SSE support
        proxy_buffering off;
        proxy_read_timeout 86400s;
    }

    # Static assets caching
    location ~* \.(js|mjs|css|json|wasm|ico|png|jpg|jpeg|gif|svg|woff|woff2)$ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/wasm;
}
