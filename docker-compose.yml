services:
  # --- 1. Database (PostgreSQL) ---
  postgres:
    image: postgres:15-alpine
    container_name: neo_db
    environment:
      POSTGRES_USER: neo_user
      POSTGRES_PASSWORD: neo_password
      POSTGRES_DB: neo_sentinel
    ports:
      - "5432:5432"
    networks:
      - neo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neo_user -d neo_sentinel"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- 2. Caching (Redis) ---
  redis:
    image: redis:alpine
    container_name: neo_cache
    ports:
      - "6379:6379"
    networks:
      - neo-network

  # --- 3. Message Broker (RabbitMQ) ---
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: neo_broker
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    networks:
      - neo-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 4. Event Streaming (Kafka) ---
  kafka:
    image: apache/kafka:3.7.0
    container_name: neo_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1
    networks:
      - neo-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  # --- 5. FaaS (Python Impact Calculator) ---
  impact-function:
    build: ./neo-backend/impact-function
    container_name: neo_faas
    ports:
      - "5001:5000"
    networks:
      - neo-network

  # --- 6. Telemetry Ingest Service ---
  telemetry-ingest:
    build:
      context: ./neo-backend
      dockerfile: telemetry-ingest/Dockerfile
    container_name: neo_telemetry
    ports:
      - "8081:8081"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - neo-network

  # --- 7. Hazard Analyzer Service ---
  hazard-analyzer:
    build:
      context: ./neo-backend
      dockerfile: hazard-analyzer/Dockerfile
    container_name: neo_hazard
    ports:
      - "8082:8082"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_RABBITMQ_HOST: rabbitmq
    depends_on:
      kafka:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - neo-network

  # --- 8. Mission Control Service ---
  mission-control:
    build:
      context: ./neo-backend
      dockerfile: mission-control/Dockerfile
    container_name: neo_mission
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/neo_sentinel
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - neo-network

  # --- 9. API Gateway ---
  api-gateway:
    build:
      context: ./neo-backend
      dockerfile: api-gateway/Dockerfile
    container_name: neo_gateway
    ports:
      - "8080:8080"
    environment:
      MISSION_SERVICE_URL: http://mission-control:8083
      INGEST_SERVICE_URL: http://telemetry-ingest:8081
      FAAS_SERVICE_URL: http://impact-function:5000
    depends_on:
      - mission-control
      - telemetry-ingest
      - impact-function
    networks:
      - neo-network

  # --- 10. Frontend (Angular + Nginx) ---
  frontend:
    build: ./neo-frontend
    container_name: neo_frontend
    ports:
      - "4200:80"
    depends_on:
      - api-gateway
    networks:
      - neo-network

networks:
  neo-network:
    driver: bridge
