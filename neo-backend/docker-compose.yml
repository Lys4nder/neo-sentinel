services:
  # --- 1. Database (PostgreSQL) ---
  postgres:
    image: postgres:15-alpine
    container_name: neo_db
    environment:
      POSTGRES_USER: neo_user
      POSTGRES_PASSWORD: neo_password
      POSTGRES_DB: neo_sentinel
    ports:
      - "5432:5432"
    networks:
      - neo-network

  # --- 2. Caching (Redis) ---
  redis:
    image: redis:alpine
    container_name: neo_cache
    ports:
      - "6379:6379"
    networks:
      - neo-network

  # --- 3. Message Broker (RabbitMQ) ---
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: neo_broker
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    networks:
      - neo-network

  # --- 4. Event Streaming (Kafka) ---
  kafka:
    image: apache/kafka:3.7.0
    container_name: neo_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1
    networks:
      - neo-network

  # --- 5. FaaS (Python Impact Calculator) ---
  impact-function:
    build: ./impact-function
    container_name: neo_faas
    ports:
      - "5001:5000"
    networks:
      - neo-network

networks:
  neo-network:
    driver: bridge